{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}
{% block tittle -%}
    修改邮箱
{%- endblock %}

{% block head %}
    <script src="{{ static('cms/js/resetemail.js') }}"></script>
{% endblock %}

{% block page_tittle -%}
    修改邮箱
{%- endblock %}

{% block main_context %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
                    <scan class="input-group-addon" id="captcha-btn" style="cursor: pointer">获取验证码</scan>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="captcha" placeholder="请输入验证码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
            </div>
        </div>

    </form>
{% endblock %}
